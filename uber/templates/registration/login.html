{%extends "registration/base.html"%}
{% load bootstrap3 %}
{% block content %}
<div class="container">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4"></div>
    <div class="col-md-4">

            <h2 style="color:white ;font-style:italic;">Dont have an account ?<a href="/accounts/register">Sign Up</a></h2>

      {% if form.errors %}
        <p> Password or Username is incorrect </p>
      {% endif %}
      <div style="margin:-100px;margin-top:40px;background-color: black;color:white;" class="panel panel-default">

        <div class="panel-heading">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTNAApuyI1MfCQjuUbSg_D5mr5BMrj1bJ6eysIOjy6ee7Ld1CTJ" style="width:400px;padding-left:140px;">    

          <h3 class="text-center"><b>Sign In</b></h3>
        </div>
        <div class="panel-body">

          <form  action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form%}

            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Login">
              <a href="/">
                <button type="button" class="btn btn-primary" name="button">Back</button>
            </a>
            </div>

            <input type="hidden" name="next" value="/home">

          </form>

        </div>
        

      </div>
      

    </div>
    
    <!-- empty div -->
    <div class="col-md-4"></div>
  </div>
  <div style="margin-left:-20px;"class="container">
        <img class="img-responsive"   src="https://www.knijff.com/markmatters/wp-content/uploads/2016/09/uber.png" style="width:300px;margin-top:-255px;height:350px;margin-left:-20px;">
</div>
</div>

{% endblock %}
