{%extends "registration/base.html"%} {% load bootstrap3 %}
{% block content %}
<body style="background-color: black">
<div class="container">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4"></div>
    <div class="col-md-4">
      {% if form.errors %}
        <p> Some Information Might be Incorrect </p>
      {% endif %}
      <div style="margin:-150px;margin-top:40px;background-color: black;color:white" class="panel panel-default">

        <div class="panel-heading">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTNAApuyI1MfCQjuUbSg_D5mr5BMrj1bJ6eysIOjy6ee7Ld1CTJ" style="width:500px;padding-left:160px;">
          <h3 class="text-center"><b>Sign Up</b></h3>
        </div>
        <div class="panel-body">

          <form  action="/accounts/register/" method="post">
            {% csrf_token %}
            {% bootstrap_form form layout='inline' %}
            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Sign Up">
              <a href="/accounts/login">
                <button type="button" class="btn btn-primary" name="button">Back</button>
            </a>
            </div>

            <input type="hidden" name="next" value="{{next}}">

          </form>

        </div>

      </div>

    </div>
    <!-- empty div -->
    <div class="col-md-4"></div>
  </div>
  <div style="margin-left:-120px;"class="container">
        <img class="img-responsive"   src="https://www.knijff.com/markmatters/wp-content/uploads/2016/09/uber.png" style="width:350px;margin-top:-255px;height:400px;margin-left:-20px;">
</div>
</div>
</body>
{% endblock %}
