{% load bootstrap3 %}
{% load static%}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>UberApp</title>
        {% block styles %}
        <link rel="icon" href="https://www.knijff.com/markmatters/wp-content/uploads/2016/09/uber.png">
            {% bootstrap_css %}
        {% endblock %}
    </head>
    <body>
        {% include "navbar.html" %}

        {% block content %}
        {% endblock %}

        {% block scripts %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            {% bootstrap_javascript %}
        {% endblock %}
    </body>
</html>
